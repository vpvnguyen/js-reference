<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - If/Else and Arrays</title>
</head>
<body>
    <script>
        let age = prompt("How old are you?");

        if (age >= 21) {
            alert("You are old enough to drink!");
        } else {
            alert("You are not old enough to drink");
        }
        
        let goodFood = ["steak", "fish", "chicken", "burger", "pasta", "tacos", "cardboard"];
        let foodLike = prompt("What kind of food do you like?").toLowerCase();
        
        if (goodFood.indexOf(foodLike) !== -1) {
            alert("You have good taste in food");
        } else {
            confirm("You have bad taste in food, would you like to add this to the good food list?");
            goodFood.push(foodLike);
            alert(`Great! I have added ${foodLike} to the list of good food!`);
        }

        document.write(`Here is a list of good food: `);
        document.write("<br>");
        document.write(goodFood);
        
    </script>
</body>
</html>
