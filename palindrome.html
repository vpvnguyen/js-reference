        //     // return true or false if str (passed in) value is equal to what we created.
        //     return str == str.split('').reverse().join('');

        var palindrome = function(string) {
            var splitArr = string.split('');
            var reverseArr = splitArr.reverse();
            var joinArrStr = reverseArr.join('');
            return string == joinArrStr;
        };

        // user input = noon
        console.log(palindrome('noon'));
        console.log('\n');
        console.log(palindrome('blah'));
