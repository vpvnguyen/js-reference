<body>
    <a href="https://www.youtube.com/watch?v=hdI2bqOjy3c">JavaScript Crash Course For Beginners</a>

    <script>
        const x = 10;
        const y = 4;

        if (x === 10) {
            console.log('x is 10');
        } else if (x > 10) {
            console.log('x is greater than 10')
        } else {
            console.log('x is less than 10');
        }

        if (x > 5 || y > 10) { // need one to be true. one or the other
            console.log('x > 5 or y > 10')
        }


    </script>
</body>
